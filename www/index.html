<html>

<head>
<meta charset=”utf-8? />
<meta name=”format-detection” content=”teleph1=no” />
<meta name=”msapplication-tap-highlight” content=”no” />
<meta name=”viewport” content=”user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width” />
<meta http-equiv=”Content-Security-Policy” content=”default-src * ‘unsafe-inline’; style-src ‘self’ ‘unsafe-inline’; media-src *” />
<link rel="icon" href="icon.png">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
<title>Interactive Page</title>

</head>
<style>
	table {
		border-collapse: collapse;
	}
	td {
		border: 2px solid black;
	}
	
	.game {
		width: 30vw;
		height: 30vw;
	}
	.clickable {
		background-color: lime;
	}
	
	.ui-btn {
		font-size: 3vh;
	}
	
</style>

<body>
	<center>
		<h1>my first game</h1>
		<p>points: <text id="scoreText">0</text></p>
		<table>
			<tr>	<td id="1" class = "game"></td><td id="2" class = "game"></td><td id="3" class = "game"></td>	</tr>
			<tr>	<td id="4" class = "game"></td><td id="5" class = "game"></td><td id="6" class = "game"></td>	</tr>
			<tr>	<td id="7" class = "game"></td><td id="8" class = "game"></td><td id="9" class = "game"></td>	</tr>
		</table>
		
		<button id="1up" class"ui-btn">Start game!</button>
		</center>
</body>

<script>
	var score = 0
	
	function getRandomNumber(intFrom, intTo) {
		return Math.floor((Math.random() * intTo) + intFrom) ;
	}
	
	$("#1up").click(function(){
		var randomId = getRandomNumber(1,9);
		$("#" + randomId).addClass("clickable")
	});
	
	$(".game").click(function(){
		if($(this).attr("class") == "game clickable"){
			score += 1;
			$("#scoreText").html(score);
			$(this).removeClass("clickable");
			var randomId = getRandomNumber(1,9)
			$("#" + randomId).addClass("clickable");
		}
	});
</script>

</html>
